<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>

<body>
    <header id="header"></header>
    <h2>Registration with User Details</h2>

    <form onsubmit="checkConf();">
        
        <div class="row">
        <label for="userName">UserName: <span style="color:red">*</span></label>
        <input type="text" name="userName" id="userName" placeholder="Enter User Name" required autofocus><br />
        <label for="password">Password: <span style="color:red">*</span></label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required><br />
        <label for="confirmPassword">Confirm Password: <span style="color:red">*</span></label>
        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Enter confirm Password" required>
        <br />
        <br />

        <label><strong>Personal Details:</strong></label><br>

        <label for="firstName">First Name: <span style="color:rgb(155, 44, 44)">*</span></label>
        <input type="text" name="firstName" id="firstName" placeholder="Enter your Name" required><br />
        <label for="middleName">Middle Name: </label>
        <input type="text" name="middleName" id="middleName" placeholder="Enter your Name"> (Optional)<br />
        <label for="lastName">Last Name: <span style="color:red">*</span></label>
        <input type="text" name="lastName" id="lastName" placeholder="Enter your Name" required><br />
        <label for="gender">Gender: <span style="color:red">*</span></label>
        <input type="radio" name="gender" id="female" value="Female" required checked>Female
        <input type="radio" name="gender" id="male" value="Male">Male<br />
        <label for="dob">DOB: <span style="color:red">*</span></label>
        <input type="date" name="dob" id="dob" required> <br />

        <label for="email">Email: <span style="color:red">*</span></label>
        <input type="email" name="email" id="email" placeholder="Enter your email ID" required> <br />
        <label for="mobile">Mobile No: <span style="color:red">*</span></label>
        <input type="number" name="mobile" id="mobile" placeholder="Enter your Mobile No" required> <br />
        <br />
        <button><a href="index.html" style="text-decoration:none;">Home</a></button>
        <button>Submit</button>
        </div>
    </form>

    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html")

        function checkConf(){

            event.preventDefault();
            const userName = document.querySelector("#userName").value;
            const password1 = document.querySelector("#password").value;
            const confirmPassword = document.querySelector("#confirmPassword").value;
            const firstName = document.querySelector("#firstName").value;
            const middleName = document.querySelector("#middleName").value;
            const lastName = document.querySelector("#lastName").value;
            const female = document.querySelector("#female").value;
            const male = document.querySelector("#male").value;
            const dob = document.querySelector("#dob").value;
            const email = document.querySelector("#email").value;
            const mobile = document.querySelector("#mobile").value;

            console.log(userName + "+" + password1 + "+" + confirmPassword + "+" + firstName + "+" + middleName + "+" + lastName + "+" + female + "+" + male + "+" + dob +"+" + email + "+" + mobile);

            let formvalues = {
                "Name": userName,
                "Password": password1,
                "confirmPassword": confirmPassword,
                "firstName": firstName,
                "middleName": middleName,
                "lastName": lastName,
                "female": female,
                "male": male,
                "dob": dob,
                "email": email,
                "mobile": mobile
            };
            console.log(formvalues);


            if(userName == "" || userName == null || userName.trim() == ""){
                alert("Invalid User Name");
            }
            else if(password1.length < 4 || confirmPassword < 4 || password1 != confirmPassword){
                alert("Invalid Password");
            }
            else if(mobile.length != 10){
                alert("Invalid Mobile Number");
            }
        
            else{
            alert("Form submission completed");
            window.location.href = "login.html";
        }
    }
    </script>

</body>
</html>
