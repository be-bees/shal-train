<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Trains</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <h3>Update Trains</h3>
        <form onsubmit="editTrain();">
            <label for="trainNo">Enter Train Name</label>
            <input type="text" name="trainNo" id="trainNo" value="12345" required autofocus>
            <br />

            <label for="trainName">Enter Train Name</label>
            <input type="text" name="trainName" id="trainName" value="Pallavan Express" required>
            <br />

            <label for="noPassenger">No of Passengers Allowed</label>
            <input type="text" name="noPassenger" id="noPassenger" value="100" required>
            <br />

            <button>Submit</button>
            <button type="button">Delete</button>
            <br />
        </form>
        <a href="list_task.html">List Tasks</a> <br />
        <a href="index.html">Home</a>
    </main>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html");

        
        function editTrain() {
            event.preventDefault();
            const trainNo = document.querySelector("#trainNo").value;
            const trainName = document.querySelector("#trainName").value;
            const noPassenger = document.querySelector("#noPassenger").value;

            console.log(trainNo + "+" + trainName + "+" + noPassenger);

            let formvalues = {
                "trainNo": trainNo,
                "trainName": trainName,
                "noPassenger": noPassenger
            };
            console.log(formvalues);
            alert("Form submission completed");
            window.location.href = "list_train_adm.html";


        }

    </script>

</body>

</html>
