<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Trains</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <h3>Update Trains</h3>
        <form onsubmit="editTrain();">
            <label for="trainNo">Enter Train Name</label>
            <input type="text" name="trainNo" id="trainNo" value="12345" required autofocus>
            <br />

            <label for="trainName">Enter Train Name</label>
            <input type="text" name="trainName" id="trainName" value="Pallavan Express" required>
            <br />

            <label for="noPassenger">No of Passengers Allowed</label>
            <input type="text" name="noPassenger" id="noPassenger" value="100" required>
            <br />
            
            <label for="sourceStation">Source Station</label>
            <input type="text" name="sourceStation" id="sourceStation" required>
            <br />
            
            <label for="destinationStation">Destination Station</label>
            <input type="text" name="destinationStation" id="destinationStation" required>
            <br />
            
            <label for="availableTickets">Available Tickets</label>
            <input type="text" name="availableTickets" id="availableTickets" required>
            <br />
            
            <label for="ticketPrice">Ticket Price</label>
            <input type="text" name="ticketPrice" id="ticketPrice" required>
            <br />

            <button>Submit</button>
            <button type="button">Delete</button>
            <br />
        </form>
        <a href="list_task.html">List Tasks</a> <br />
        <a href="index.html">Home</a>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/edit_train_adm.js"></script>
   

</body>

</html>
