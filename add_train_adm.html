<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Trains</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <h2>Add Trains</h2>
        <form onsubmit="addTrain();">
            <div class="row">
                <label for="trainNo">Train No</label>
                <input type="text" name="trainNo" id="trainNo" required autofocus>
                <br />
                <br />
                <label for="trainName">Train Name</label>
                <input type="text" name="trainName" id="trainName" required>
                <br />
                <br />
                <label for="noPassenger">No of Passengers Allowed</label>
                <input type="text" name="noPassenger" id="noPassenger" required>
                <br />
                <br />
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
                <button><a href="list_train_adm.html" style="text-decoration:none;">List Trains</a> </button>&nbsp;
                <button><a href="index.html" style="text-decoration:none;">Home</a></button>
            </div>
        </form><br><br>

        <script src="js/jquery.min.js"></script>
        <script>
            $("#header").load("_header.html");

            function addTrain() {
            event.preventDefault();
            const trainNo = document.querySelector("#trainNo").value;
            const trainName = document.querySelector("#trainName").value;
            const noPassenger = document.querySelector("#noPassenger").value;

            console.log(trainNo + "+" + trainName + "+" + noPassenger);

            let formvalues = {
                "trainNo": trainNo,
                "trainName": trainName,
                "noPassenger": noPassenger
            };
            console.log(formvalues);

            if(trainNo.length != 5){
                alert("Invalid Train no");
            }
            else{
            alert("Form submission completed");
            window.location.href = "list_train_adm.html";
            }


        }

        </script>

    </main>
</body>

</html>
