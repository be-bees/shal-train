<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <header id="header"></header>
    <h2>User Login Page</h2>
    <form onsubmit="loginPage()">

        <div class="row">
        <label for="email">Email: <span style="color:red">*</span></label>
        <input type="email" name="email" id="email" placeholder="Enter email" required>
         <br /><br />
        <label for="password">Password: <span style="color:red">*</span></label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
        <br /> <br />
        <button>Submit</button>
        <button><a href="index.html" style="text-decoration:none;">Home</a></button>
        </div>
        
        <p style="text-align: center;">Don't Have an Account? <a href="register.html">Sign-Up</a></p> <br /><br /> <br />
    </form>

    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html");

        function loginPage() {
            event.preventDefault();
            const email = document.querySelector("#email").value;
            console.log(email);
            const password1 = document.querySelector("#password").value;
            console.log(password1);

            console.log(email + "+" + password1);

            let formvalues = {
                "email": email,
                "password": password1
            };
            console.log(formvalues);
            if(email == "" || email == null || email.trim() == ""){
                alert("Invalid email");
            }
            else{
                
            if(password1.length < 4){
                alert("Invalid Password");
            }
            else{
                const url="https://product-mock-api.herokuapp.com/trainapp/api/v1/auth/login";
                axios.post(url,formvalues).then(res=>{
                    alert("login succesful");
                    window.location.href="list_train.html";
                }).catch(err=>{
                    alert("login failed");
                });
               
              
            }
        }



        }
    </script>

</body>
