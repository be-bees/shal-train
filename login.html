<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User login</title>
</head>

<body>
    <header id="header"></header>
    <h3>User Login Page</h3>
    <form onsubmit="loginPage()">

        <label for="name">UserName: <span style="color:red">*</span></label>
        <input type="text" name="name" id="name" placeholder="Enter user name" required>
        <a href="#">Forgot user Name?</a> <br />
        <label for="password">Password: <span style="color:red">*</span></label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
        <a href="#">Forgot Password?</a> <br />
        <br /> <br />
        <button>Submit</button>
        <button><a href="index.html" style="text-decoration:none;">Home</a></button>
        
        <p>Don't Have an Account? <a href="create_acc.html">Sign-Up</a></p> <br /><br /> <br />
    </form>

    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html");

        function loginPage() {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            console.log(name);
            const password1 = document.querySelector("#password").value;
            console.log(password1);

            console.log(name + "+" + password1);

            let formvalues = {
                "Firstname": name,
                "Password": password1
            };
            console.log(formvalues);
            alert("Form submission completed");
            window.location.href = "register.html";


        }
    </script>

</body>
