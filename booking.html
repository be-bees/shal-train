<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <h3>Bookings</h3>
        <form onsubmit="bookingForm();">
            <div class="row">
                <label for="train_no">Train No</label>
                <input type="text" name="train_no" id="train_no" required autofocus>
                <br />
                <br />
                <label for="train_name">Train Name</label>
                <input type="text" name="train_name" id="train_name" required>
                <br />
                <br />
                <label for="from_station">From Station</label>
                <input type="text" name="from_station" id="from_station" required>
                <br />
                <br />
                <label for="to_station">To Station</label>
                <input type="text" name="to_station" id="to_station" required>
                <br />
                <br />
                <label for="no_ticket">No of Tickets</label>
                <input type="text" name="no_ticket" id="no_ticket" required>
                <br />
                <br />
                <label for="jour_date">Journey Date</label>
                <input type="date" name="jour_date" id="jour_date" required>
                <br />
                <br />
                <button>Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form><br><br>
        <button><a href="list_train_adm.html" style="text-decoration:none;">List Trains</a> </button>&nbsp;
        <button><a href="index.html" style="text-decoration:none;">Home</a></button>

        <script src="js/jquery.min.js"></script>
        <script>
            $("#header").load("_header.html");

            
        function bookingForm() {
            event.preventDefault();
            const train_no = document.querySelector("#train_no").value;
            const train_name = document.querySelector("#train_name").value;
            const from_station = document.querySelector("#from_station").value;
            const to_station = document.querySelector("#to_station").value;
            const no_ticket = document.querySelector("#no_ticket").value;
            const jour_date = document.querySelector("#jour_date").value;

            console.log(train_no + "+" + train_name + "+" + from_station + "+" + to_station + "+" + no_ticket + "+" +jour_date);

            let formvalues = {
                "train_no": train_no,
                "train_name": train_name,
                "from_station": from_station,
                "to_station": to_station,
                "no_ticket": no_ticket, 
                "jour_date": jour_date
            };
            console.log(formvalues);
            alert("Form submission completed");
            window.location.href = "booking_list.html";


        }

        </script>

    </main>
</body>

</html>
