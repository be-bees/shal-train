<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
</head>

<body>
    <header id="header"></header>
    <main>
        <h2>Bookings</h2>
        <form onsubmit="bookingForm();">
            <div class="row">
                <label for="trainNo">Train No: </label>
                <input type="text" name="trainNo" id="trainNo" required autofocus>
                <br />
                <br />
                <label for="trainName">Train Name: </label>
                <input type="text" name="trainName" id="trainName" required>
                <br />
                <br />
                <label for="fromStation">From Station: </label>
                <input type="text" name="fromStation" id="fromStation" required>
                <br />
                <br />
                <label for="toStation">To Station: </label>
                <input type="text" name="toStation" id="toStation" required>
                <br />
                <br />
                <label for="noTicket">No of Tickets: </label>
                <input type="text" name="noTicket" id="noTicket" required>
                <br />
                <br />
                <label for="journeyDate">Journey Date: </label>
                <input type="date" name="journeyDate" id="journeyDate" required>
                <br />
                <br />
                <label for="ticketAmount">Ticket Amount: </label>
                <input type="text" name="ticketAmount" id="ticketAmount" value="Rs. 560" required readonly>
                <br />
                <br />
                <button>Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form><br><br>
        <button><a href="list_train_adm.html" style="text-decoration:none;">List Trains</a> </button>&nbsp;
        <button><a href="index.html" style="text-decoration:none;">Home</a></button>

        <script src="js/jquery.min.js"></script>
        <script>
            $("#header").load("_header.html");

            
        function bookingForm() {
            event.preventDefault();
            const trainNo = document.querySelector("#trainNo").value;
            const trainName = document.querySelector("#trainName").value;
            const fromStation = document.querySelector("#fromStation").value;
            const toStation = document.querySelector("#toStation").value;
            const noTicket = document.querySelector("#noTicket").value;
            const journeyDate = document.querySelector("#journeyDate").value;
            const ticketAmount = document.querySelector("#ticketAmount").value;

            console.log(trainNo + "+" + trainName + "+" + fromStation + "+" + toStation + "+" + noTicket + "+" +journeyDate + "+" + ticketAmount);

            let formvalues = {
                "trainNo": trainNo,
                "trainName": trainName,
                "fromStation": fromStation,
                "toStation": toStation,
                "noTicket": noTicket, 
                "journeyDate": journeyDate,
                "ticketAmount": ticketAmount
            };
            console.log(formvalues);

            if(trainNo.length != 5){
                alert("Invalid Train no");
            }
            else if(noTicket <= 0 ){
                alert("Ticket counts Must be more than zero");
                }
                else
                {
                 alert("Form submission completed");
                    window.location.href = "booking_list.html";
                }

            

    }

        </script>

    </main>
</body>

</html>
