<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <link rel="stylesheet" href="assets/css/table.css">
</head>

<body>

    <header id="header">
        <!--append-->
    </header>
    <main>
        <h3>Booking Details</h3>
        <div>
            <label for="srch_sour_name"><b>Soruce Station</b></label>
            <input type="text" name="srch_sour_name" id="srch_sour_name" autofocus>
            
            <label for="srch_des_name"><b>Destination Station</b></label>
            <input type="text" name="srch_des_name" id="srch_des_name">

            <button>Search</button>

        </div>
        <section>
            <table class="booking_list">                
                <caption><strong> Train List</strong></caption>
                <thead>
                    <tr>
                        <th id="sno">#</th>
                        <th id="trainNo">Train No</th>
                        <th id="trainName">Train Name</th>
                        <th id="fromStation">From Station</th>
                        <th id="toStation">To Station</th>
                        <th id="noTicket">No of Tickets</th>
                        <th id="journeyDate">Journey Date</th>
                        <th id="status">Status</th>
                        <th id="action">Actions</th>
                    </tr>
                </thead>
                <tbody id="abc">
                    <!-- <tr>
                        <td>1</td>
                        <td>12345</td>
                        <td>Purl City Super Fast Express</td>
                        <td>Tuticorin</td>
                        <td>Chennai</td>
                        <td>5</td>
                        <td>08-08-2021</td>
                        <td>Waiting List</td>
                        <td><a href="#">Cancel</a></td>
                    </tr> -->
                </tbody>
            </table>

            <br>
            <br>
            <button><a href="add_train_adm.html" style="text-decoration:none;" data-toggle="modal"
                    data-target="#modelId">Add Trains</a></button>
            <button><a href="index.html" style="text-decoration:none;">Home</a></button>

        </section>
    </main>
    <script src="js/jquery.min.js"></script>
    <script>
        $("#header").load("_header.html");

        const book_list = [
            { sno : "1", trainNo : "12345" , trainName : "pallavan" , fromStation : "madurai" , toStation : "chennai" , noTicket : 5 , journeyDate : "10-08-2021" , status : "waiting"  }, {sno : "2", trainNo : "54321" , trainName : "Purl city" , fromStation : "madurai" , toStation : "Trichy" , noTicket : 2 , journeyDate : "12-08-2021" , status : "hold"  }
        ];

        for (let booklistObj of book_list)
        {
            console.log(booklistObj);
        }

        let content="";
        for (let booklistObj of book_list)
        {
            content= content + "<tr><td>" + booklistObj.sno + "</td>" + "<td>" + booklistObj.trainNo + "</td>" + "<td>" + booklistObj.trainName + "</td>" + "<td>" + booklistObj.fromStation + "</td>" + "<td>" + booklistObj.toStation + "</td>" + "<td>" + booklistObj.noTicket + "</td>" + "<td>" + booklistObj.journeyDate + "</td>" + "<td>" + booklistObj.status + "</td>" + "<td>" + booklistObj.trainName + "</td>";
        }
        console.log(content);
        
        document.querySelector("#abc").innerHTML=content;

    </script>
</body>

</html>
